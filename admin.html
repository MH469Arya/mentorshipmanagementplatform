<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MMP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">MMP</a>
            </div>
            <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="main-content">
            <h1>Admin Dashboard</h1>
            <p>Monitor all mentoring sessions, attendance, and feedback across the platform.</p>

            <section class="dashboard-section">
                <h2>All Sessions</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Agenda</th>
                                <th>Mentee</th>
                                <th>Date & Time</th>
                                <th>Status</th>
                                <th>Feedback</th>
                            </tr>
                        </thead>
                        <tbody id="admin-session-list">
                            <!-- Session rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Mentorship Management Platform</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
